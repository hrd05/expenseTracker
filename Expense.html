<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
    
</head>
<body>
    <header id="main-header" class="bg-dark text-white p-4 mb-5">
        <div class="container">
            <div class="col-md-6">
                <h1 id="header-title">Expense Tracker</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <form id="addForm" class="form-check-input">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="amount">Expense Amount</label>
                        <input type="tel" id="amount" class="form-control">                
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="category">Choose category</label>
                        <select class="form-control" id="category" name="category">
                            <option value="Movie">Movie</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Bill">Bills and Recharges</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="desc">Choose Description</label>
                        <input type="text" class="form-control" id="desc">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <input type="button" id="btn" class="btn btn-primary" value="Add Expense">
                    </div>                    
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <h3>Expense Details</h3>
                    <ul id="items" class="list-group">
                        <!-- <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-sm btn-dark float-right">Edit</button></li> -->
                    </ul>
                    
                </div>
            </div>
            
        </form>
    </div>


    <script src="Expense.js"></script>
</body>
</html>
